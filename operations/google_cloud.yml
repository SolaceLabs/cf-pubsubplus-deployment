# Google Cloud
# This replaces the vm_type elements with Google Cloud types.
- type: replace
  path: /instance_groups/name=enterprise-shared/vm_type
  value: medium.disk
- type: replace
  path: /instance_groups/name=enterprise-medium-ha/vm_type
  value: medium.disk
- type: replace
  path: /instance_groups/name=enterprise-large/vm_type
  value: xlarge
- type: replace
  path: /instance_groups/name=enterprise-large-ha/vm_type
  value: xlarge
- type: replace
  path: /instance_groups/name=deploy-all/vm_type
  value: micro
- type: replace
  path: /instance_groups/name=tests/vm_type
  value: micro
- type: replace
  path: /instance_groups/name=delete-all/vm_type
  value: micro
