- type: remove
  path: /instance_groups/name=deploy-all/properties/mysql_config/selected_option?
- type: replace
  path: /instance_groups/name=deploy-all/properties/mysql_config?/value
  value: external
- type: replace
  path: /instance_groups/name=deploy-all/properties/mysql_config?/selected_option
  value: 
    hostname: ((mysql_external_hostname))
    port: ((mysql_external_port))
    dbname: ((mysql_external_dbname))
    user: ((mysql_external_user))
    password: solace_password # ((mysql_external_password))
